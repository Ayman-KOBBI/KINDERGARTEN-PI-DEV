<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

  <body>


    <h:dataTable styleClass="forums-table" value="#{form.agendaTeacherJour.creneauxTeacherJour}" var="creneauTeacherJour" headerClass="reservationsHeaders" columnClasses="creneau,enfant,action">
      <h:column>  
        <f:facet name="header">  
          <h:outputText value="#{msg['form2.creneauHoraire']}"/> 
        </f:facet>  
        <h:outputText value="#{creneauTeacherJour.creneau.hdebut}:#{creneauTeacherJour.creneau.mdebut} - #{creneauTeacherJour.creneau.hfin}:#{creneauTeacherJour.creneau.mfin} " />  
      </h:column>  
      <h:column>  
        <f:facet name="header">  
          <h:outputText value="#{msg['form2.enfant']}"/>  
        </f:facet>  
        <c:if test="#{creneauTeacherJour.rv==null}">
          <h:outputText value=""/>
          <c:otherwise>
            <h:outputText value="#{creneauTeacherJour.rv.enfant.prenom} #{creneauTeacherJour.rv.enfant.nom}"/>
          </c:otherwise>
        </c:if>
      </h:column>  
      <h:column>  
        <f:facet name="header"/>
        <h:commandLink styleClass="btn btn-secondary btn-sm" action="#{form.action()}" value="#{creneauTeacherJour.rv==null ? msg['form2.reserver'] : msg['form2.supprimer']}">
          <f:setPropertyActionListener value="#{creneauTeacherJour.creneau.id}" target="#{form.idCreneau}"/>
        </h:commandLink>
      </h:column>  
    </h:dataTable>
     <h:commandLink styleClass="btn btn-secondary btn-lg full-width" value="#{msg['form2.accueil']}" action="#{form.accueil}" />
  </body>
</html>
