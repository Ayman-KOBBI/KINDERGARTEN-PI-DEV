
  
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/DashTemplate.xhtml">
	<ui:param name="page_name" value="PubAffich" />
	<ui:define name="content">
	




<h:panelGroup>
<h:form>
<h:dataTable class="table table-hover"  var="ing" value="#{ingController.getings()}">

<h:column><f:facet name="header"><h:outputText value="Name" /></f:facet>
<h:outputText value="#{ing.nom}" /></h:column>

<h:column><f:facet name="header"><h:outputText value="End Date" /></f:facet>
<h:outputText value="#{ing.prix}" /></h:column>




<h:column><f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton  value="delete" class="btn btn-danger" action="#{ingController.removeIng(ing.id)}" />
<h:commandButton  value="edit" class="btn btn-info" action="#{ingController.displayIng(ing)}" />

</h:column>


</h:dataTable>
<center>
<h:commandButton  value="Add a new Ingredient" class="btn btn-success" action="#{ingController.GoFormAdd()}" />
</center>
</h:form>
</h:panelGroup>

</ui:define>
</ui:composition>
