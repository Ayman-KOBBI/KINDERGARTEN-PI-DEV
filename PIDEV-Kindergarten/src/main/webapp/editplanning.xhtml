<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/DashTemplate.xhtml">
	<ui:param name="page_name" value="editPlan" />
	<ui:define name="content">
	
	
	<h:panelGroup columns="2"><h:form>
	
	
                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Pick Start Date</label>
                                                            
                                                            <div class="col-sm-10">
                                                               <h:inputText type="text" class="form-control" value="#{planController.date_debut}"><f:convertDateTime pattern="MM-dd-yyyy" /></h:inputText>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-group row">
                                                            <label class="col-sm-2 col-form-label">Pick End Date</label>
                                                            
                                                            <div class="col-sm-10">
                                                               <h:inputText type="text" class="form-control" value="#{planController.date_fin}"><f:convertDateTime pattern="MM-dd-yyyy" /></h:inputText>
                                                            </div>
                                                        </div>
                                                        
                                                        
                                                        
                                                      
                                                       
                                                    <center>
                       <h:commandButton value="Update"  class="btn btn-success" action="#{planController.updatePlanning()}" /> 
                                                        </center>
                                                       
                                                        </h:form></h:panelGroup>
                                                      
                                                    
	</ui:define>
	</ui:composition>
