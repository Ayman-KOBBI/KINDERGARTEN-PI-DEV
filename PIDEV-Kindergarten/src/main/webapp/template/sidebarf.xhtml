		<c:forEach items="#{userControllerfront.messagesWithOther()}" var="message" >
		
		<c:if test="#{userControllerfront.userconnecter().username == message.sender}">
		<li>
						
<div class="author-thumb">
							<img src="#{userControllerfront.userconnecter().image}" alt="author" class="mCS_img_loaded" width="30px" height="30px" />
						</div>
						
<div class="notification-event">
							<span class="chat-message-item"><h:outputText class="control-label" value="#{message.messageContenu}" /></span>
							
							<span class="notification-date"><time class="entry-date updated" datetime="2004-07-24T18:18"><h:outputText class="control-label" value="#{message.date}" /></time></span>
						</div>
					</li>
		</c:if>
		
		<c:if test="#{userControllerfront.username1 == message.sender}">

<div class="author-thumb">

					</li>
		</c:if>
